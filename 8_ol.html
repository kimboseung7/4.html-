<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ol(ordered list)는 순서가 있는 목록을 만들 때 사용-->
    <!--type 속성: 1,a,A,i,l-->
    <ol>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>
    <!-- 로마 숫자로 표기 -->
    <ol type="I">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>
    <!-- 알파벳으로 표기 -->
    <ol type="a">
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>
    <!-- 표기법과 시작 순서 지정 타입은, a이고 3번째 부터 시작 c-->
    <ol type="a" start="3">
        <li>세 번째</li>
    </ol>
</body>
</html>
