<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*태그 선택자로 html 요소를 찾음 span 태그 파란색 적용*/
        span {
            color : blue;
        }
    </style> 
</head>
<body>
    <span>동해물</span>과 <span>백두산</span>이 마르고 닳도록 하느님이 보우하사 <span>우리나라</span> 만세
</body>
</html>
